name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:19.03.12
        options: --privileged
        ports:
          - 2375:2375
        env:
          DOCKER_TLS_CERTDIR: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
          
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install frontend dependencies and run tests
        working-directory: ./front
        run: npm install && npm test -- --watch=false --code-coverage --browsers=ChromeHeadlessCI

      - name: Build and verify backend with Maven
        working-directory: ./back
        run: mvn verify

      - name: Commit and push coverage reports
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git remote set-url origin https://github.com/fmmaesor/mod10.git
          git add -f ./front/coverage/bobapp/lcov.info
          git add -f ./back/target/site/jacoco/jacoco.xml
          git commit -m "Add coverage reports [skip ci]"
          git push https://x-access-token:${{ secrets.PAT }}@github.com/fmmaesor/mod10.git HEAD:main
        
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=fmmaesor_mod10
            -Dsonar.organization=fmmaesor
            -X

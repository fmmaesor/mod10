name: BobFront CI

on:
  [push]
  # push: #switch to pull_request
  #   branches: -main

jobs:
  build_Front:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Install dependencies
        working-directory: ./front
        run: npm ci

      - name: Test code
        working-directory: ./front
        run: npm test

      - name: Build
        working-directory: ./front
        run: npm run build --if-present

      - name: Artefact Coverage Front
        uses: actions/upload-artifact@v4
        with:
          name: coverage jest
          path: ./front/coverage/bobapp/

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./front
          args: >
            -Dsonar.organization=adrienpiombini
            -Dsonar.projectKey=AdrienPiombini_P10-Gerez-un-projet-collaboratif-en-integrant-une-demarche-CI-CD
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image and push on Dockerhub
        uses: docker/build-push-action@v5
        with:
          context: ./front
          push: true
          tags: adrienpiombini/p10_bob_application:frontend
